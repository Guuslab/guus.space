<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Guus.space</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/logo/logo.svg" type="image/x-icon">
</head>
<body>
  <img class="logo" src="assets/logo/logo.svg" alt="logo">
    <div class="grid">
        <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/logo-1.jpg" alt="Bergachtig">
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/logo-2.jpg" alt="Bergachtig 2">
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/lab-1.jpg" alt="iets"></img>
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/lab-2.jpg" alt="iets"></img>
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/mountan-1.jpg" alt="iets"></img>
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/mountan-2.jpg" alt="iets"></img>
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/spiral-1.jpg" alt="iets"></img>
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/spiral-2.jpg" alt="iets"></img>
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/waves-1.jpg" alt="iets"></img>
          </div>
          <div class="item" onclick="openMedia(this)">
            <img src="assets/compres/waves-2.jpg" alt="iets"></img>
          </div>
          <div class="item" onclick="openMedia(this)">
            <video playsinline autoplay muted loop>
              <source src="assets/compres/intro.mp4" type="video/mp4">
            </video>
          </div>
          </div>

<script src="script.js"></script>
</body>
</html>
